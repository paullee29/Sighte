<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sighte</title>
    <meta name="description" content="Sight word app that uses Fry's List to test if child knows sight word">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="word-container">
            <span id="word"></span>
        </div>
        <div id="wordButtons">
            <button id="correct" class="button">Correct</button>
            <button id="incorrect" class="button">Incorrect</button>
        </div>
        <div id="message"></div>

        <div id="tempBox"></div>

        <button id="repeatButton" class="button hide">Start Over</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
